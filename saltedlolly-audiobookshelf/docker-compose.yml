version: "3.7"

services:
  app_proxy:
    environment:
      # Network Shares Config UI is primary (accessible via dashboard icon on port 23378)
      APP_HOST: saltedlolly-audiobookshelf_network-shares-ui_1
      APP_PORT: 3001
      PROXY_AUTH_ADD: "true"

  # Lightweight UI service for managing network share selection
  # Accessible via app_proxy on port 23378 (dashboard icon)
  network-shares-ui:
    image: saltedlolly/audiobookshelf-network-shares-ui@sha256:d383e5e3be108bde7a21e4f084cf22f6b04573a98f79b535ac5b67a6e8319d05
    container_name: saltedlolly-audiobookshelf_network-shares-ui_1
    hostname: saltedlolly-audiobookshelf_network-shares-ui_1
    init: true
    restart: unless-stopped
    environment:
      - APP_DATA_DIR=${APP_DATA_DIR}
      - NODE_ENV=production
    volumes:
      - ${APP_DATA_DIR}:/data
      # Mount the Umbrel network storage root (read-only) so we can discover shares
      - ${UMBREL_ROOT}/network:/umbrel-network:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    image: ghcr.io/advplyr/audiobookshelf:2.32.0@sha256:de4daea50968fe2bb0b6c543c5586601cee14f2ea7543544c89ebea94491005c
    container_name: saltedlolly-audiobookshelf_web_1
    hostname: saltedlolly-audiobookshelf_web_1
    user: 1000:1000
    init: true
    restart: on-failure
    stop_grace_period: 1m
    ports:
      - "13378:80"
    healthcheck:
      disable: true
    environment:
      - CONFIG_PATH=/home/node/config
      - METADATA_PATH=/home/node/metadata
      - AUDIOBOOKSHELF_UID=1000
      - AUDIOBOOKSHELF_GID=1000
    volumes:
      # Store config and metadata in persistent storage (survives app uninstall)
      - ${UMBREL_ROOT}/data/storage/Audiobookshelf/app-data/config:/home/node/config
      - ${UMBREL_ROOT}/data/storage/Audiobookshelf/app-data/metadata:/home/node/metadata
      # Store media in Audiobookshelf folders (accessible via Files app)
      - ${UMBREL_ROOT}/data/storage/Audiobookshelf/Audiobooks:/audiobooks
      - ${UMBREL_ROOT}/data/storage/Audiobookshelf/Podcasts:/podcasts
      # Mount the Umbrel network storage root to make NAS shares visible
      # Individual enabled shares will be symlinked by the pre-start hook
      - ${UMBREL_ROOT}/network:/media/network
    depends_on:
      - network-shares-ui