  Audioookshelf - NAS Edition Features:


  - Includes a network share configuration tools accessible via the Umbrel dashboard icon
  
  - Give Audiobookshelf access to your network shares via a simple UI

  - After a system restart, Audiobookshelf will wait for the network shares to be available before starting

  - Your config and library metadata are stored in persistent storage (survives app uninstall/reinstall)

  - Access your data via Umbrel Files app at: audiobookshelf-data/


  Direct Access URLs:

  - Network Shares Config Tool: http://umbrel.local:23378 (opens from dashboard icon)

  - Main Audiobookshelf App: http://umbrel.local:13378 (link provided in config UI)

  
  âš ï¸ After enabling/disabling network shares, RESTART the Audiobookshelf app (right-click app icon â†’ Restart) 


  Audiobookshelf - Main Features:


  - Fully open-source, including the android & iOS app (in beta)

  - Stream all audio formats on the fly

  - Search and add podcasts to download episodes w/ auto-download

  - Multi-user support w/ custom permissions

  - Keeps progress per user and syncs across devices

  - Auto-detects library updates, no need to re-scan

  - Upload books and podcasts w/ bulk upload drag and drop folders

  - Backup your metadata + automated daily backups

  - Progressive Web App (PWA)

  - Chromecast support on the web app and android app

  - Fetch metadata and cover art from several sources

  - Chapter editor and chapter lookup (using Audnexus API)

  - Merge your audio files into a single m4b

  - Embed metadata and cover image into your audio files (using Tone)

  - Basic ebook support and e-reader (experimental)


  Android App (beta)

  - Try it out on the Google Play Store


